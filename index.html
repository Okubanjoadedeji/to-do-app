<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> to do app</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="assets/images/icon.png" alt="icon"></h2>

      <div class="row">
        <input type="text" id="input-box" placeholder="Input Your Task">

        <button onclick="addTask ()">Add</button>
      </div>
      <ul id="list-container">
      </ul>
    </div>
  </div>

  
  <script src="js/app.js"></script>
</body>
</html>
